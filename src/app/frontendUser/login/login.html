<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Login to continue shopping</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Enter your username" [(ngModel)]="customer.UserName" name="username"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password"  [(ngModel)]="customer.UserPassword" name="password"/>
      </div>

      <button type="submit" class="btn-submit">Login</button>

      <p class="auth-footer">
        Donâ€™t have an account? <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</div>
