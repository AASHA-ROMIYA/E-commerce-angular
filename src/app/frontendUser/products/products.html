<!-- Header Banner -->
<!-- Banner Section -->
<section class="banner bg-light py-5">
  <div class="container text-center">
    <h1 class="display-4 fw-bold">Discover Amazing Products</h1>
    <p class="lead mb-4">Find the best deals on Dress, Watches, Shoes, and much more!</p>
   
  </div>
</section>
<div class="container my-5">
  <div class="row g-4">
    <div class="col-lg-6 col-xl-4" *ngFor="let product of productList">
      <div class="product-card p-4 rounded bg-light">
        <div class="row align-items-center">
          <div class="col-6">
            <img [src]="product.productImageUrl" class="img-fluid rounded-circle w-100" style="width:130px;height:150px">
          </div>
          <div class="col-6">
            <a href="#" class="product-name">{{product.productName}}</a>
            <div class="d-flex my-3">
              <i class="fas fa-star text-success"></i>
              <i class="fas fa-star text-success"></i>
              <i class="fas fa-star text-success"></i>
              <i class="fas fa-star text-success"></i>
              <i class="fas fa-star "></i>
            </div>
            <h4 class="mb-4">{{product.productPrice}} $</h4>
            <button class="btn btn-outline-success rounded-pill px-3" (click)="addToCart(product)">
              <i class="fa fa-shopping-bag me-2" ></i>Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
